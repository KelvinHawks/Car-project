<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/cars.css">
    <title>Buy Cars</title>
</head>
<body>

    <!-- nav-bar -->

    <nav class="nav-bavbar">
        <div class="nav-bar-container">
           <img src="logo.jpeg" alt="logo" width="60px" height="60px">
           <div class="links">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Our Services</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
           </div>
        </div>
    </nav>

    <!-- image slider section -->

    <section>
        <div class="container">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="work-1.png"></div>
                <div class="swiper-slide"><img src="work-2.png"></div>
                <div class="swiper-slide"><img src="work-3.png"></div>
               
            
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
            
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            
            </div>
      
        </div>

        
    </section>
    
    <!-- buttons section -->
    
    <section id="button-section">
        <header>
            <h1>Motor Vehicle Companies</h1>
        </header>
        <div class="buttons"></div>
    </section>

    <section>
        
    </section>



    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/cars.js"></script>
</body>
</html>
